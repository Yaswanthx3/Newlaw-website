<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - NewlaW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Header & Navigation -->
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">NewlaW</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            </ul>
            <div class="nav-icons" id="main-nav-icons">
                <a href="cart.html" class="nav-icon" aria-label="Cart"><i class="fas fa-shopping-cart"></i></a>
                <div class="profile-dropdown">
                    <a href="#" class="nav-icon" aria-label="Profile"><i class="fas fa-user-circle"></i></a>
                    <div class="dropdown-content" id="profile-dropdown-content">
                        <a href="profile.html" class="hidden" id="dropdown-profile-link">Profile</a>
                        <a href="orders.html" class="hidden" id="dropdown-orders-link">Orders</a>
                        <a href="#" id="dropdown-login-link">Login</a>
                        <a href="#" class="hidden" id="dropdown-signout-link">Sign Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-page-container">
        <div class="confirmation-container">
            <div class="confirmation-header text-center">
                <i class="fas fa-check-circle confirmation-icon"></i>
                <h2>Thank You For Your Order!</h2>
                <p>Your unique creation is now in the works. A confirmation has been sent to your email.</p>
                <p class="quote-text" id="confirmation-quote"></p>
            </div>

            <div class="checkout-layout" style="margin-top: 2rem;">
                <!-- Left Side: Shipping Details -->
                <div class="payment-section">
                    <h3>Shipping To</h3>
                    <div id="shipping-details-summary" class="summary-box">
                        <!-- Shipping details will be injected here -->
                    </div>
                </div>

                <!-- Right Side: Order Summary -->
                <div class="summary-section">
                    <h3>Order Summary</h3>
                    <div id="checkout-summary" class="checkout-summary">
                        <!-- Summary from localStorage will be injected here -->
                    </div>
                    <div class="checkout-total">
                        <span>Total</span>
                        <strong id="checkout-total-price">â‚¹0</strong>
                    </div>
                </div>
            </div>

            <div class="text-center" style="margin-top: 2rem;">
                <a href="index.html" id="back-to-home-btn" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer class="main-footer-section">
        <div class="footer-bottom">
            <p>&copy; 2024 NewlaW. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // This script is now specific to the confirmation page
            const orderDetails = JSON.parse(localStorage.getItem('uniqueOrder'));
            if (orderDetails) {
                document.getElementById('checkout-summary').innerHTML = orderDetails.summary;
                document.getElementById('checkout-total-price').textContent = orderDetails.total;
                document.getElementById('shipping-details-summary').innerHTML = orderDetails.shippingAddress;
            }
            // Clear storage after displaying so it's not reused
            localStorage.removeItem('uniqueOrder');
        });
    </script>
</body>

</html>
